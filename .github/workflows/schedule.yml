name: Check OIIX NOTAMs

on:
  schedule:
    - cron: '*/15 * * * *'  # Runs every 15 minutes
  workflow_dispatch:        # Allows you to click "Run now" manually

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write       # Allows the bot to save the 'state.json' file
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install libraries
        run: pip install requests

      - name: Run bot script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python main.py

      - name: Save state (if changed)
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add state.json
          # Only commit and push if the file actually changed
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update state" && git push)
